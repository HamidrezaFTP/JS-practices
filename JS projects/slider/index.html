<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider Show</title>
</head>

<body>
    <header>
        <h1>وبسایت آموزشی</h1>
    </header>

    <div class="sliders" id="sliders">
        <div class="slider active">
            <div class="numbertext">1 / 3</div>
            <img src="./images/image1.jpeg" width="100%">
            <div class="text">متن اسلاید اول</div>
        </div>
        <div class="slider">
            <div class="numbertext">2 / 3</div>
            <img src="./images/image2.jpeg" width="100%">
            <div class="text">متن اسلاید دوم</div>
        </div>
        <div class="slider">
            <div class="numbertext">3 / 3</div>
            <img src="./images/image3.jpeg" width="100%">
            <div class="text">متن اسلاید سوم</div>
        </div>
    </div>

    <hr>

    <div class="sliders" id="sliders2">
        <div class="slider active">
            <div class="numbertext">1 / 3</div>
            <img src="./images/image1.jpeg" width="100%">

        </div>
        <div class="slider">
            <div class="numbertext">2 / 3</div>
            <img src="./images/image2.jpeg" width="100%">
            <div class="text">متن اسلاید دوم</div>
        </div>
        <div class="slider">
            <div class="numbertext">3 / 3</div>
            <img src="./images/image3.jpeg" width="100%">
            <div class="text">متن اسلاید سوم</div>
        </div>
    </div>

    <script src="./js/slider.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
